name: Main Deployment Pipeline

on:
  workflow_dispatch:
    inputs:
      workspace:
        description: 'Terraform workspace (dev/qa/uat/prod)'
        required: true
        type: choice
        options:
          - dev
          - qa
          - uat
          - prod
      
      admin_account_id:
        description: 'Admin AWS Account ID'
        required: true
        type: string
      
      tenant_account_id:
        description: 'Tenant AWS Account ID (required for tenant deployment)'
        required: false
        type: string
      
      deployment_stage:
        description: 'Select deployment stage'
        required: true
        type: choice
        options:
          - all
          - admin-bootstrap
          - admin-plan
          - admin-apply
          - admin-infrastructure
          - tenant-bootstrap
          - tenant-plan
          - tenant-apply
          - tenant-infrastructure
          - services-all
          - services-lambdas-only
          - services-frontend-only

env:
  AWS_REGION: us-east-1
  NODE_VERSION: '18.x'
  TERRAFORM_VERSION: '1.5.0'

concurrency:
  group: main-deployment-${{ inputs.workspace }}
  cancel-in-progress: false

jobs:
  debug:
    name: Debug Secrets and Configuration
    runs-on: ubuntu-latest
    steps:
      - name: Check Secret Availability
        run: |
          echo "### Debug Information ###"
          echo "Checking if secrets are available..."
          
          # Check if secrets exist (without revealing values)
          if [ -n "${{ secrets.AWS_ADMIN_ACCESS_KEY_ID }}" ]; then
            echo "✅ AWS_ADMIN_ACCESS_KEY_ID is set"
            echo "   Length: ${#AWS_ADMIN_ACCESS_KEY_ID}"
            echo "   First 4 chars: ${AWS_ADMIN_ACCESS_KEY_ID:0:4}****"
          else
            echo "❌ AWS_ADMIN_ACCESS_KEY_ID is NOT set"
          fi
          
          if [ -n "${{ secrets.AWS_ADMIN_SECRET_ACCESS_KEY }}" ]; then
            echo "✅ AWS_ADMIN_SECRET_ACCESS_KEY is set"
            echo "   Length: ${#AWS_ADMIN_SECRET_ACCESS_KEY}"
          else
            echo "❌ AWS_ADMIN_SECRET_ACCESS_KEY is NOT set"
          fi
          
          if [ -n "${{ secrets.TEMPORARY_PASSWORD }}" ]; then
            echo "✅ TEMPORARY_PASSWORD is set"
          else
            echo "❌ TEMPORARY_PASSWORD is NOT set"
          fi
          
          if [ -n "${{ secrets.AWS_ADMIN_SESSION_TOKEN }}" ]; then
            echo "✅ AWS_ADMIN_SESSION_TOKEN is set (temporary credentials)"
          else
            echo "⚠️  AWS_ADMIN_SESSION_TOKEN is NOT set (using permanent credentials)"
          fi
          
          echo ""
          echo "### Environment Information ###"
          echo "Region: ${{ env.AWS_REGION }}"
          echo "Node Version: ${{ env.NODE_VERSION }}"
          echo "Terraform Version: ${{ env.TERRAFORM_VERSION }}"
          echo "Runner OS: ${{ runner.os }}"
          echo "GitHub Actor: ${{ github.actor }}"
        env:
          AWS_ADMIN_ACCESS_KEY_ID: ${{ secrets.AWS_ADMIN_ACCESS_KEY_ID }}
          AWS_ADMIN_SECRET_ACCESS_KEY: ${{ secrets.AWS_ADMIN_SECRET_ACCESS_KEY }}
      
      - name: Test AWS Credentials
        run: |
          echo "### Testing AWS Credentials ###"
          
          # Install AWS CLI if needed
          if ! command -v aws &> /dev/null; then
            echo "Installing AWS CLI..."
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip -q awscliv2.zip
            sudo ./aws/install
          fi
          
          echo "AWS CLI Version:"
          aws --version
          
          echo ""
          echo "Testing STS GetCallerIdentity..."
          
          # Set credentials as environment variables
          export AWS_ACCESS_KEY_ID="${{ secrets.AWS_ADMIN_ACCESS_KEY_ID }}"
          export AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_ADMIN_SECRET_ACCESS_KEY }}"
          export AWS_DEFAULT_REGION="${{ env.AWS_REGION }}"
          
          # Set session token if using temporary credentials
          if [ -n "${{ secrets.AWS_ADMIN_SESSION_TOKEN }}" ]; then
            export AWS_SESSION_TOKEN="${{ secrets.AWS_ADMIN_SESSION_TOKEN }}"
            echo "Using temporary credentials with session token"
          fi
          
          # Try to call STS
          if aws sts get-caller-identity; then
            echo "✅ AWS credentials are VALID"
          else
            echo "❌ AWS credentials are INVALID or lack permissions"
            echo "Error code: $?"
          fi
      
      - name: Test with configure-aws-credentials action
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ADMIN_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_ADMIN_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_ADMIN_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}
        continue-on-error: true
      
      - name: Verify AWS Identity after action
        run: |
          echo "### After configure-aws-credentials action ###"
          if aws sts get-caller-identity; then
            echo "✅ Successfully configured AWS credentials"
          else
            echo "❌ Failed to configure AWS credentials"
          fi
        continue-on-error: true

  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    needs: debug
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
      
      - name: Display deployment info
        run: |
          echo "Workspace: ${{ inputs.workspace }}"
          echo "Admin Account: ${{ inputs.admin_account_id }}"
          echo "Tenant Account: ${{ inputs.tenant_account_id }}"
          echo "Deployment Stage: ${{ inputs.deployment_stage }}"

  admin-bootstrap:
    name: Admin Infrastructure Bootstrap
    runs-on: ubuntu-latest
    needs: [setup, debug]
    if: |
      inputs.deployment_stage == 'all' || 
      inputs.deployment_stage == 'admin-bootstrap' || 
      inputs.deployment_stage == 'admin-infrastructure'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ADMIN_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_ADMIN_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_ADMIN_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Run admin bootstrap
        run: |
          chmod +x ./cicd.sh
          ./cicd.sh admin-bootstrap \
            --workspace=${{ inputs.workspace }} \
            --aws-account=${{ inputs.admin_account_id }} \
            --admin-profile=default

  admin-plan:
    name: Admin Infrastructure Plan
    runs-on: ubuntu-latest
    needs: admin-bootstrap
    if: |
      always() && 
      (needs.admin-bootstrap.result == 'success' || needs.admin-bootstrap.result == 'skipped') &&
      (inputs.deployment_stage == 'all' || 
       inputs.deployment_stage == 'admin-plan' || 
       inputs.deployment_stage == 'admin-infrastructure')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ADMIN_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_ADMIN_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_ADMIN_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Run admin plan
        run: |
          chmod +x ./cicd.sh
          ./cicd.sh admin-plan \
            --workspace=${{ inputs.workspace }} \
            --aws-account=${{ inputs.admin_account_id }} \
            --admin-profile=default
        env:
          TF_VAR_temporary_password: ${{ secrets.TEMPORARY_PASSWORD }}

  admin-apply:
    name: Admin Infrastructure Apply
    runs-on: ubuntu-latest
    needs: admin-plan
    if: |
      always() && 
      (needs.admin-plan.result == 'success' || needs.admin-plan.result == 'skipped') &&
      (inputs.deployment_stage == 'all' || 
       inputs.deployment_stage == 'admin-apply' || 
       inputs.deployment_stage == 'admin-infrastructure')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ADMIN_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_ADMIN_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_ADMIN_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Run admin apply
        run: |
          chmod +x ./cicd.sh
          ./cicd.sh admin-apply \
            --workspace=${{ inputs.workspace }} \
            --aws-account=${{ inputs.admin_account_id }} \
            --admin-profile=default
        env:
          TF_VAR_temporary_password: ${{ secrets.TEMPORARY_PASSWORD }}

  tenant-bootstrap:
    name: Tenant Infrastructure Bootstrap
    runs-on: ubuntu-latest
    needs: admin-apply
    if: |
      always() && 
      (needs.admin-apply.result == 'success' || needs.admin-apply.result == 'skipped') &&
      (inputs.deployment_stage == 'all' || 
       inputs.deployment_stage == 'tenant-bootstrap' || 
       inputs.deployment_stage == 'tenant-infrastructure')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_TENANT_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_TENANT_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_TENANT_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Run tenant bootstrap
        run: |
          chmod +x ./cicd.sh
          ./cicd.sh tenant-bootstrap \
            --workspace=${{ inputs.workspace }} \
            --aws-account=${{ inputs.tenant_account_id }} \
            --admin-account=${{ inputs.admin_account_id }} \
            --tenant-profile=default

  tenant-plan:
    name: Tenant Infrastructure Plan
    runs-on: ubuntu-latest
    needs: tenant-bootstrap
    if: |
      always() && 
      (needs.tenant-bootstrap.result == 'success' || needs.tenant-bootstrap.result == 'skipped') &&
      (inputs.deployment_stage == 'all' || 
       inputs.deployment_stage == 'tenant-plan' || 
       inputs.deployment_stage == 'tenant-infrastructure')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_TENANT_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_TENANT_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_TENANT_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Run tenant plan
        run: |
          chmod +x ./cicd.sh
          ./cicd.sh tenant-plan \
            --workspace=${{ inputs.workspace }} \
            --aws-account=${{ inputs.tenant_account_id }} \
            --admin-account=${{ inputs.admin_account_id }} \
            --tenant-profile=default

  tenant-apply:
    name: Tenant Infrastructure Apply
    runs-on: ubuntu-latest
    needs: tenant-plan
    if: |
      always() && 
      (needs.tenant-plan.result == 'success' || needs.tenant-plan.result == 'skipped') &&
      (inputs.deployment_stage == 'all' || 
       inputs.deployment_stage == 'tenant-apply' || 
       inputs.deployment_stage == 'tenant-infrastructure')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_TENANT_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_TENANT_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_TENANT_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Run tenant apply
        run: |
          chmod +x ./cicd.sh
          ./cicd.sh tenant-apply \
            --workspace=${{ inputs.workspace }} \
            --aws-account=${{ inputs.tenant_account_id }} \
            --admin-account=${{ inputs.admin_account_id }} \
            --tenant-profile=default

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: tenant-apply
    if: |
      always() && 
      (needs.tenant-apply.result == 'success' || needs.tenant-apply.result == 'skipped') &&
      (inputs.deployment_stage == 'all' || 
       inputs.deployment_stage == 'services-all' || 
       inputs.deployment_stage == 'services-frontend-only')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ADMIN_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_ADMIN_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_ADMIN_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Build and deploy frontend
        run: |
          chmod +x ./cicd.sh
          ./cicd.sh build --service=admin-portal-fe
          ./cicd.sh deploy \
            --service=admin-portal-fe \
            --workspace=${{ inputs.workspace }} \
            --admin-profile=default

  deploy-lambdas:
    name: Deploy Lambda Functions
    runs-on: ubuntu-latest
    needs: tenant-apply
    if: |
      always() && 
      (needs.tenant-apply.result == 'success' || needs.tenant-apply.result == 'skipped') &&
      (inputs.deployment_stage == 'all' || 
       inputs.deployment_stage == 'services-all' || 
       inputs.deployment_stage == 'services-lambdas-only')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ADMIN_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_ADMIN_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_ADMIN_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Build and Deploy admin-portal-web-server
        run: |
          chmod +x ./cicd.sh
          ./cicd.sh build --service=admin-portal-web-server
          ./cicd.sh deploy \
            --service=admin-portal-web-server \
            --workspace=${{ inputs.workspace }} \
            --admin-profile=default
      
      - name: Build and Deploy admin-portal-be
        run: |
          ./cicd.sh build --service=admin-portal-be
          ./cicd.sh deploy \
            --service=admin-portal-be \
            --workspace=${{ inputs.workspace }} \
            --admin-profile=default
      
      - name: Build and Deploy ims-service
        run: |
          ./cicd.sh build --service=ims-service
          ./cicd.sh deploy \
            --service=ims-service \
            --workspace=${{ inputs.workspace }} \
            --admin-profile=default
      
      - name: Build and Deploy create-infra-worker
        run: |
          ./cicd.sh build --service=create-infra-worker
          ./cicd.sh deploy \
            --service=create-infra-worker \
            --workspace=${{ inputs.workspace }} \
            --admin-profile=default
      
      - name: Build and Deploy delete-infra-worker
        run: |
          ./cicd.sh build --service=delete-infra-worker
          ./cicd.sh deploy \
            --service=delete-infra-worker \
            --workspace=${{ inputs.workspace }} \
            --admin-profile=default
      
      - name: Build and Deploy poll-infra-worker
        run: |
          ./cicd.sh build --service=poll-infra-worker
          ./cicd.sh deploy \
            --service=poll-infra-worker \
            --workspace=${{ inputs.workspace }} \
            --admin-profile=default
      
      - name: Build and Deploy create-admin-worker
        run: |
          ./cicd.sh build --service=create-admin-worker
          ./cicd.sh deploy \
            --service=create-admin-worker \
            --workspace=${{ inputs.workspace }} \
            --admin-profile=default
      
      - name: Build and Deploy setup-rbac-worker
        run: |
          ./cicd.sh build --service=setup-rbac-worker
          ./cicd.sh deploy \
            --service=setup-rbac-worker \
            --workspace=${{ inputs.workspace }} \
            --admin-profile=default
      
      - name: Build and Deploy jwt-authorizer
        run: |
          ./cicd.sh build --service=jwt-authorizer
          ./cicd.sh deploy \
            --service=jwt-authorizer \
            --workspace=${{ inputs.workspace }} \
            --admin-profile=default
      
      - name: Build and Deploy oms-service
        run: |
          ./cicd.sh build --service=oms-service
          ./cicd.sh deploy \
            --service=oms-service \
            --workspace=${{ inputs.workspace }} \
            --admin-profile=default
