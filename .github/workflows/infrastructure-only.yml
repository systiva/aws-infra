# Infrastructure-only deployment workflow
# For cases where only infrastructure changes need to be deployed

name: Infrastructure Only

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy infrastructure to'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - prod
      terraform_action:
        description: 'Terraform action to perform'
        required: true
        default: 'apply'
        type: choice
        options:
        - plan
        - apply
        - destroy
      auto_approve:
        description: 'Auto-approve Terraform changes'
        required: false
        default: false
        type: boolean

env:
  AWS_REGION: us-east-1
  TERRAFORM_VERSION: '1.5.7'

jobs:
  infrastructure:
    name: ðŸ—ï¸ Infrastructure ${{ github.event.inputs.terraform_action }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: ðŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ—ï¸ Terraform Init
        run: |
          cd admin-portal-iac
          terraform init -backend-config="backend-${{ github.event.inputs.environment }}.conf"

      - name: ðŸ“‹ Terraform Plan
        if: github.event.inputs.terraform_action == 'plan' || github.event.inputs.terraform_action == 'apply'
        run: |
          cd admin-portal-iac
          terraform plan -var-file="environments/${{ github.event.inputs.environment }}.tfvars" \
            -out="tfplan-${{ github.event.inputs.environment }}-$(date +%Y%m%d-%H%M%S)"

      - name: ðŸš€ Terraform Apply
        if: github.event.inputs.terraform_action == 'apply'
        run: |
          cd admin-portal-iac
          if [ "${{ github.event.inputs.auto_approve }}" = "true" ]; then
            terraform apply -auto-approve "tfplan-${{ github.event.inputs.environment }}-"*
          else
            echo "âŒ Auto-approve not enabled. Please review the plan and run manually."
            exit 1
          fi

      - name: ðŸ’¥ Terraform Destroy
        if: github.event.inputs.terraform_action == 'destroy'
        run: |
          cd admin-portal-iac
          if [ "${{ github.event.inputs.auto_approve }}" = "true" ]; then
            terraform destroy -auto-approve -var-file="environments/${{ github.event.inputs.environment }}.tfvars"
          else
            echo "âŒ Auto-approve not enabled for destroy. Please run manually for safety."
            exit 1
          fi

      - name: ðŸ“Š Output Summary
        if: always()
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸ—ï¸ Infrastructure ${{ github.event.inputs.terraform_action }} Summary
          
          **Environment:** \`${{ github.event.inputs.environment }}\`
          **Action:** \`${{ github.event.inputs.terraform_action }}\`
          **Auto-approved:** \`${{ github.event.inputs.auto_approve }}\`
          **Timestamp:** \`$(date -u)\`
          
          ### ðŸ“‹ Terraform Details
          - **Working Directory:** \`admin-portal-iac/\`
          - **Config File:** \`environments/${{ github.event.inputs.environment }}.tfvars\`
          - **Backend Config:** \`backend-${{ github.event.inputs.environment }}.conf\`
          EOF